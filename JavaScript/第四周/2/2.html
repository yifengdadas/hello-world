<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value1=prompt('请输入第一个值');
        let value2=prompt('请输入第二个值');
        let v1OrV2=value1||value2;
        alert(v1OrV2);

        value3=prompt('请输入第1个值');
        value4=prompt('请输入第2个值');
        v1OrV3=value3&&value4;
        alert(v1OrV3);

        value5=prompt('请输入1个值');
        alert(!value5);
    </script>
</body>
</html>
