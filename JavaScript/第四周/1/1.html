<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=1;
        while(num<=20){
            alert(num);
            num++;
        }

        let num1=1
        do{
            if(num1%2==0){
                alert(num1);
            }
            num1++;
        }while(num1<=20)

        for(let num2=1;num2<=20;num2++){
            if(num2%2==0){
                alert(num2);
            }
        }
    </script>
</body>
</html>
